<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Ism va Familiya kiriting</h1>
        <form id="nameForm">
            <label for="firstName">Ism:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Familiya:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="age">Yoshi:</label>
            <input type="number" id="age" name="age" required>
            <label for="adress">Manzil:</label>
            <input type="text" id="adress" name="adress" required>
            <button type="submit" id="button">Jo'natish</button>
        </form>
        <div class="card" id="nameCard" style="display:none;">
            <h2>Foydalanuvchi Ma'lumotlari</h2>
            <p><strong>Ism:</strong> <span id="cardFirstName"></span></p>
            <p><strong>Familiya:</strong> <span id="cardLastName"></span></p>
            <p><strong>Yoshi:</strong> <span id="cardAge"></span></p>
            <p><strong>Manzil:</strong> <span id="cardAdress"></span></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
